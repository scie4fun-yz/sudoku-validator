plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sudoku.validator.SudokuValidatorApplication'
    }
}

group 'com.sudoku.validator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()

    exclude '**/SudokuValidatorApplication.class'
}